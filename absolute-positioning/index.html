<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tooltip Example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .tooltip-container {
        position: relative; /* Set relative positioning context */
      }

      .tooltip-button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .tooltip {
        position: absolute; /* Absolutely position the tooltip */
        bottom: 100%; /* Position above the button */
        left: 50%; /* Center horizontally */
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 5px;
        opacity: 0; /* Hidden by default */
        visibility: hidden;
      }

      .tooltip::after {
        content: "";
        position: absolute;
        top: 100%; /* Bottom of the tooltip */
        left: 50%;
        border-width: 5px;
        border-style: solid;
        border-color: #333 transparent transparent transparent; /* Create the arrow */
      }

      .tooltip-container:hover .tooltip {
        opacity: 1; /* Show tooltip on hover */
        visibility: visible;
      }
    </style>
    <div class="tooltip-container">
      <button class="tooltip-button">Hover me</button>
      <div class="tooltip">This is a tooltip!</div>
    </div>
  </body>
</html>
